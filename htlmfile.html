<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body>
   
<div ng-controller="Controller">
  <form post="form" class="css-form" novalidate>
    Post:
      <input type="text" ng-model="user.post" post="uPost" required="" />
    <br />
    <div ng-show="form.$submitted || form.uPost.$touched">
        <div ng-show="form.uPost.$error.required">Type out your post</div>
        
    <input type="submit">
            </div>
    </body>
</html>

<!doctype html>
<html>

<head class="background">
    <meta charset="utf-8">
    <title>Login</title>

    <link href="./style.css" rel="stylesheet" type="text/css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="application/javascript"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js" type="application/javascript"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js" type="application/javascript"></script>


</head>
<h1>Sign up</h1>

<body class="background">
    <div class="signup">
        <form signup>
            Email:
            <input type="email" name="mail" placeholder="example@domain.com">
            <br>Username:
            <input type="text" name="user" placeholder="username">
            <br>Password:
            <input type="password" name="password" placeholder="password">
            <br>
            <button type="button">Sign up</button>
        </form>
    </div>
</body>

</html>
